    <!-- Budget -->
    <div class="budgetContainer">
        <div class="container">
            <div class="subcontainer">
                <!-- Total Amount -->
                <div class="totalAmountContainer">
                    <h3>Total Income</h3>
                    <p class="hide error" id="budgetError">Value cannot be empty or negative</p>
                    <input type="number" id="totalAmount" placeholder="Enter Total Amount">
                    <button class="submit" id="totalAmountButton">Set Income</button>
                </div>
                <!-- Expenditure -->
                <div class="userAmountContainer">
                    <h3>Expenses</h3>
                    <p class="hide error" id="productTitleError">Value cannot be empty or negative</p>
                    <input type="text" class="productTitle" placeholder="Enter Title of expense">
                    <input type="number" id="userAmount" placeholder="Enter Cost of expense">
                    <button class="submit" id="checkAmount">Check Amount</button>
                </div>
            </div>
            <div class="outputContainer flexSpace">
                <div>
                    <p>Total Income</p>
                    <span id="amount">0</span>
                </div>
                <div>
                    <p>Expenses</p>
                    <span id="expenditure">0</span>
                </div>
                <div>
                    <p>Balance</p>
                    <span id="balance">0</span>
                </div>
            </div>
        </div>

        <!-- List -->
        <div class="list">
            <h3>Expense List</h3>
            <div class="listContainer" id="list">
            </div>
        </div>
    </div>
